server:
  port: 8086
  servlet:
    context-path: /springboot-demo

spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot-demo?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true